  <ul id="results"></ul>

<script type="text/javascript" src="test.js"></script>
<script type="text/javascript" src="../lib/digest-dev.js"></script>
<script type="text/javascript">

var
  timer,
  
  hmac_1_txt  = 'Hi There',
  hmac_1_key1 = '\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b',
  hmac_1_key2 = '\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b\x0b',
  hmac_7_txt1 = 'Test Using Larger Than Block-Size Key and Larger Than One Block-Size Data',
  hmac_7_key1 = '\xaa\xaa\xaa\xaa\xaa\xaa\xaa\xaa\xaa\xaa',
  hmac_7_txt2 = 'This is a test using a larger than block-size key and a larger than block-size data. The key needs to be hashed before being used by the HMAC algorithm.',
  hmac_7_key2 = '\xaa' + hmac_7_key1 + hmac_7_key1 + hmac_7_key1 + hmac_7_key1 + hmac_7_key1,

  md6_block = '\x11\x22\x33\x44\x55\x66\x77', md6_block_400, md6_block_600, md6_block_800,

  skein_kat_FF = '\xFF',
  skein_kat_E0 = skein_kat_FF + '\xFE\xFD\xFC\xFB\xFA\xF9\xF8\xF7\xF6\xF5\xF4\xF3\xF2\xF1\xF0\xEF\xEE\xED\xEC\xEB\xEA\xE9\xE8\xE7\xE6\xE5\xE4\xE3\xE2\xE1\xE0',
  skein_kat_C0 = skein_kat_E0 + '\xDF\xDE\xDD\xDC\xDB\xDA\xD9\xD8\xD7\xD6\xD5\xD4\xD3\xD2\xD1\xD0\xCF\xCE\xCD\xCC\xCB\xCA\xC9\xC8\xC7\xC6\xC5\xC4\xC3\xC2\xC1\xC0',
  skein_kat_80 = skein_kat_C0 + '\xBF\xBE\xBD\xBC\xBB\xBA\xB9\xB8\xB7\xB6\xB5\xB4\xB3\xB2\xB1\xB0\xAF\xAE\xAD\xAC\xAB\xAA\xA9\xA8\xA7\xA6\xA5\xA4\xA3\xA2\xA1\xA0\x9F\x9E\x9D\x9C\x9B\x9A\x99\x98\x97\x96\x95\x94\x93\x92\x91\x90\x8F\x8E\x8D\x8C\x8B\x8A\x89\x88\x87\x86\x85\x84\x83\x82\x81\x80',
  skein_kat_00 = skein_kat_80 + '\x7F\x7E\x7D\x7C\x7B\x7A\x79\x78\x77\x76\x75\x74\x73\x72\x71\x70\x6F\x6E\x6D\x6C\x6B\x6A\x69\x68\x67\x66\x65\x64\x63\x62\x61\x60\x5F\x5E\x5D\x5C\x5B\x5A\x59\x58\x57\x56\x55\x54\x53\x52\x51\x50\x4F\x4E\x4D\x4C\x4B\x4A\x49\x48\x47\x46\x45\x44\x43\x42\x41\x40\x3F\x3E\x3D\x3C\x3B\x3A\x39\x38\x37\x36\x35\x34\x33\x32\x31\x30\x2F\x2E\x2D\x2C\x2B\x2A\x29\x28\x27\x26\x25\x24\x23\x22\x21\x20\x1F\x1E\x1D\x1C\x1B\x1A\x19\x18\x17\x16\x15\x14\x13\x12\x11\x10\x0F\x0E\x0D\x0C\x0B\x0A\x09\x08\x07\x06\x05\x04\x03\x02\x01\x00';

// finish building HMAC inputs
hmac_7_key1 += hmac_7_key1;
hmac_7_key1 += hmac_7_key1;
hmac_7_key1 += hmac_7_key1;
hmac_7_key2 += hmac_7_key1;

// finish building MD6 inputs
while (md6_block.length < 800) {
  md6_block += md6_block;
}
md6_block_400 = md6_block.substr(0, 400);
md6_block_800 = md6_block.substr(0, 800);
md6_block_600 = md6_block.substr(0, 600);

// disable UTF-8 encoding
hmac_1_txt  = Digest.stoa(hmac_1_txt);
hmac_1_key1 = Digest.stoa(hmac_1_key1);
hmac_1_key2 = Digest.stoa(hmac_1_key2);
hmac_7_txt1 = Digest.stoa(hmac_7_txt1);
hmac_7_key1 = Digest.stoa(hmac_7_key1);
hmac_7_txt2 = Digest.stoa(hmac_7_txt2);
hmac_7_key2 = Digest.stoa(hmac_7_key2);

skein_kat_FF = Digest.stoa(skein_kat_FF);
skein_kat_E0 = Digest.stoa(skein_kat_E0);
skein_kat_C0 = Digest.stoa(skein_kat_C0);
skein_kat_80 = Digest.stoa(skein_kat_80);
skein_kat_00 = Digest.stoa(skein_kat_00);

// start timer and tests
timer = new Date().getTime();

(function () {
  section('== Digest ==');
  
  test(true, !!this.Digest, 'Digest is defined');
  test('string', Digest.Version, 'Digest.Version');
  
  space();
  
  document.title = 'jsDigest ' + Digest.Version;
}());

(function () {
  var foobar = [102, 111, 111, 98, 97, 114];
  
  section('== Convert ==');
  
  test('string', Digest.atos(foobar), 'atos(arr)');
  test(Array, Digest.stoa('foobar'), 'stoa(str)');
  
  space();
  
  test('string', Digest.atos('foobar'), 'atos(str)');
  test(Array, Digest.stoa(foobar), 'stoa(arr)');
  
  space();
  
  test(undefined, Digest.atos(true), 'invalid argument');
  
  space();
}());

(function () {
  section('== Encoder ==');
  
  test(Digest.Encoder, Digest.Encoder([0x41]), 'Digest.Encoder(Array)');
  test(Digest.Encoder, Digest.Encoder('abcd'), 'Digest.Encoder(String)');
  
  space();
  
  test(Error, function(){ return Digest.Encoder([40, null]); }, 'Invalid Array elements');
  
  space();
  
  test('abcd', Digest.Encoder('abcd').string(), 'Digest.Encoder#string');
  test('abcd', Digest.Encoder(Digest.Encoder('abcd')).string(), 'Digest.Encoder#string w/ cloning');
  
  space();
}());

(function () {
  section('== Encoder :: UTF-8 ==');
  
  test(Array, Digest.Encoder('\u0024').utf8(), 'UTF-8 encode U+0024 (' + [0x24].join() + ')');
  test(Array, Digest.Encoder('\u00A2').utf8(), 'UTF-8 encode U+00A2 (' + [0xc2, 0xa2].join() + ')');
  test(Array, Digest.Encoder('\u20AC').utf8(), 'UTF-8 encode U+20AC (' + [0xe2, 0x82, 0xac].join() + ')');
  
  space();
  
  test(Array, Digest.Encoder(Digest.Encoder('\u20AC').utf8()).utf8(), 'Prevent auto re-encoding UTF-8 (' + [0xe2, 0x82, 0xac].join() + ')');
  test(Array, Digest.Encoder(Digest.Encoder('\u20AC').utf8()).trunc(), 'Prevent auto un-encoding UTF-8 (' + [0xe2, 0x82, 0xac].join() + ')');
  
  space();
}());

(function () {
  section('== Encoder :: RFC-4648 ==');
  
  test('AB',        Digest.Encoder('AB').string(),  'string');
  test('4142',      Digest.Encoder('AB').base16(),  'base16');
  test('IFBA====',  Digest.Encoder('AB').base32(),  'base32');
  test('QUI=',      Digest.Encoder('AB').base64(),  'base64');

  space();

  test('fo',     Digest.Encoder('fo').string(),     'string');
  test('foobar', Digest.Encoder('foobar').string(), 'string');

  space();

  test('Zm8=',     Digest.Encoder('fo').base64(),     'base64');
  test('Zm9vYmFy', Digest.Encoder('foobar').base64(), 'base64');

  space();

  test('MZXQ====',         Digest.Encoder('fo').base32(),     'base32');
  test('MZXW6YTBOI======', Digest.Encoder('foobar').base32(), 'base32');

  space();

  test('CPNG====',         Digest.Encoder('fo').base32hex().toUpperCase(),     'base32hex');
  test('CPNMUOJ1E8======', Digest.Encoder('foobar').base32hex().toUpperCase(), 'base32hex');

  space();

  test('666F',         Digest.Encoder('fo').base16(),     'base16');
  test('666F6F626172', Digest.Encoder('foobar').base16(), 'base16');
  
  space();
}());

(function () {
  var rotr = Digest.rotr;
  
  section('== ULong ==');
  
  test(0x12345678, Digest.rotl([0x12345678, 0x0])[1], 'Exposed functions can access private members.');
  test(0x12345678, rotr([0x12345678, 0x0])[1], 'Functions work as local aliases.');
  
  space();
}());

(function () {
  section('== MD4 ==');
  
  test(true, !!Digest.md4, 'Digest.md4 is defined');
  
  space();

  test('043f8582f241db351ce627e153e7f0e4', Digest.md4('ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789').hex(), 'MD4 - "A..Za..z0..9"');
  
  space();
  
  test('31d6cfe0d16ae931b73c59d7e0c089c0', Digest.md4('').hex(), 'MD4 - ""            ');

(function () {
  section('== MD5 ==');
  
  test(true, !!Digest.md5, 'Digest.md5 is defined');
  
  space();
  
  test('900150983cd24fb0d6963f7d28e17f72', Digest.md5('abc').hex(), 'MD5 - "abc"               ');
  test('d174ab98d277d9f5a5611c2c9f419d9f', Digest.md5('ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789').hex(), 'MD5 - "A..Za..z0..9"      ');

  test('6f630fad67cda0ee1fb1f562db3aa53e', Digest.md5(hmac_7_txt1, hmac_7_key1).hex(), 'HMAC-MD5 - RFC 2202 Test 7');

(function () {
  section('== MD6 ==');
  
  test(true, !!Digest.md6par, 'Digest.md6par is defined');

  space();
  
  log('MD6-PAR (Parallel/Tree)');
  test('7538e7552a2e9cc94be251f73ce9cf67d4739b4b3f114e483ea38ab0', Digest.md6par(224, md6_block_400).hex(), 'MD6-PAR-224 1 Block, Key 0');
  test('fb75daf08d970c19f49b34ec768fea1a74583a5b1d1df2149a61cb36e120d197', Digest.md6par(256, md6_block_400, '111222333').hex(), 'MD6-PAR-256 1 Block, Key 9');
  test('614cec06b9a0332f8c14d7d4f29934e4f39b91046c1c2cd1fa9f84fc3ed2e89efb583003b2fc9e996cb690a8be68dbf2', Digest.md6par(384, md6_block_800).hex(), 'MD6-PAR-384 2-Block, Key 0');
  test('48e8dbfee51e36b0c549925ed9740df0d4e0aa9d46c5ec5bd7749a8c023b91582bb3fa07b311a4d3e774ebf5b5beffe806eea425c37af320ef06ff241bcb32e4', Digest.md6par(512, md6_block_800, '111222333').hex(), 'MD6-PAR-512 2-Block, Key 9');
  
  space();
  
  log('MD6-SEQ (Sequential)');
  test('b81b7d4d84c3df8104b447445e6d87693f62fe91380b01ecc4bb0af4', Digest.md6seq(224, md6_block_400).hex(), 'MD6-SEQ-224 1-Block');
  test('e9eaf4c30140a4e7649a34b6d4976a930bf5681ea8a7e1a2471a1035d8eebb95', Digest.md6seq(256, md6_block_600).hex(), 'MD6-SEQ-256 2-Block');
  test('de4f6f3715d87cefbb339eeae677a8594c7949a61ecf694dc12fd3243b42517a356b60837a2bffbd39a18401cb74db02', Digest.md6seq(384, md6_block_400).hex(), 'MD6-SEQ-384 1-Block');
  test('753c2fd701db4a9d4244ffd7e873858c10b9820193ac7e34202b3c94ca8b809e8fca74cd7eb46eebbd15a204bd236113c700a71cb582e06fab3fa321ad2cffcd', Digest.md6seq(512, md6_block_600).hex(), 'MD6-SEQ-512 2-Block');
  
  space();
  
  test('6b7f33821a2c060ecdd81aefddea2fd3c4720270e18654f4cb08ece49ccb469f8beeee7c831206bd577f9f2630d9177979203a9489e47e04df4e6deaa0f8e0c0', Digest.md6par(512, '').hex(), 'MD6-PAR-512 - ""');
  test('823771f69337c65fe23ead5e77856801db2a597efde7e8a12c5e45f3b72c1f304c68fb4222782d8b7563f47fb2c3c7da984942b1d8bf11d8336cd9b7d95b5ead', Digest.md6seq(512, '').hex(), 'MD6-SEQ-512 - ""');
  
  space();
}());

(function () {

  test(true, !!Digest.sha224, 'Digest.sha224 is defined');

  test('ba7816bf8f01cfea414140de5dae2223b00361a396177a9cb410ff61f20015ad', Digest.sha256('abc').hex(), 'SHA-256 - "abc"               ');
  test('248d6a61d20638b8e5c026930c3e6039a33ce45964ff2167f6ecedd419db06c1', Digest.sha256('abcdbcdecdefdefgefghfghighijhijkijkljklmklmnlmnomnopnopq').hex(), 'SHA-256 - "abcd..nopq"        ');

  test('896fb1128abbdf196832107cd49df33f47b4b1169912ba4f53684b22', Digest.sha224(hmac_1_txt,  hmac_1_key2).hex(), 'HMAC-SHA-224 - RFC 2202 Test 1');
  test('3a854166ac5d9f023f54d517d0b39dbd946770db9c2b95c9f6f565d1', Digest.sha224(hmac_7_txt2, hmac_7_key2).hex(), 'HMAC-SHA-224 - RFC 2202 Test 7');

  test('9b09ffa71b942fcb27635fbcd5b0e944bfdc63644f0713938a7f51535c3a35e2', Digest.sha256(hmac_7_txt2, hmac_7_key2).hex(), 'HMAC-SHA-256 - RFC 2202 Test 7');
  
  space();
  
  test('d14a028c2a3a2bc9476102bb288234c415a2b01f828ea62ac5b3e42f', Digest.sha224('').hex(), 'SHA-224 - ""                  ');
  test('e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855', Digest.sha256('').hex(), 'SHA-256 - ""                  ');

(function () {
  section('== Skein ==');
  
  test(true, !!Digest.skein256,  'Digest.skein256 is defined ');
  test(true, !!Digest.skein512,  'Digest.skein512 is defined ');
  test(true, !!Digest.skein1024, 'Digest.skein1024 is defined');
  
  space();
  
  log('Specification Test Vectors');
  test('42C88237B63FC99C55098838A171D50BFBFFCAF340705C923BBB3745D14715E8'.toLowerCase(), Digest.skein256(256, skein_kat_FF).hex(), 'Skein-256-256 Short');
  test('E33F483B1389BA9FAEFF25257E87CF76008C35285E3BD562BDC1F3EA2A960635'.toLowerCase(), Digest.skein256(256, skein_kat_E0).hex(), 'Skein-256-256 Equal');
  test('90E50C4DCFC7490A09F3A1A79BF3B3DF21EA85447B0FF029C847D659856EC7A5'.toLowerCase(), Digest.skein256(256, skein_kat_C0).hex(), 'Skein-256-256 Long ');
  
  space();
  
  test('42AA6BD9CA92E90EA28DF6F6F2D0D9B85A2D1907EE4DC1B171ACE7EB1159BE3BD1BC56586D92492B6EFF9BE03306994C65A332C4C24160F46655040E558E8329'.toLowerCase(), Digest.skein512(512, skein_kat_FF).hex(), 'Skein-512-512 Short');
  test('04F96C6F61B3E237A4FA7755EE4ACF34494222968954F495AD147A1A715F7A73EBECFA1EF275BED87DC60BD1A0BC602106FA98F8E7237BD1AC0958E76D306678'.toLowerCase(), Digest.skein512(512, skein_kat_C0).hex(), 'Skein-512-512 Equal');
